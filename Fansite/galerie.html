<!DOCTYPE html>
<html lang="fr-FR">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="fansite.css">
	<link rel="icon" type="image/x-icon" href="assets/favico.png">
	<title>
		Keena Gott, la Chevalière Dragon.

<body>
	<header>
		<img src="assets/Header.png" alt="header" id="header">
		<nav id="buttons">
			<a href="index.html"><div class="button" id="buttonG">
				Accueil
			</div></a>
			<a href="description.html"><div class="button buttonM">
				Actualité
			</div></a>
			<a href="description.html"><div class="button buttonM">

			</div></a>
			<a href="galerie.html"><div class="button buttonM">

			<a href="exploits.html"><div class="button" id="buttonD">

		</nav>
	</header>
	<main>
		<h1>Galerie</h1>
		<div class="contents">
			<article>
				<h2>Videos</h2>
				<figure>
					<div onclick="this.style.display='none';this.children[1].pause();" class="viewerCont">
						<div class="fade"></div>
						<video controls>
							<source src="assets/Galerie/NightmareLow.webm" type="video/webm"/>
						</video>
					</div>
					<img src="assets/Galerie/Screenshot_1.png" alt="Cauchemar" height="112" onclick="this.previousElementSibling.style.display='block';this.previousElementSibling.children[1].play()">
					<figcaption>Cauchemar</figcaption>
				</figure>
			</article>

			<article>
				<h2>Images</h2>
				<figure>
					<div onclick="this.style.display='none';" class="viewerCont">
						<div class="fade"></div>
						<img src="assets/Galerie/01.png" alt="Sur un chocobo" onerror="this.onerror=null;this.src='assets/oopsie.jpg'">
					</div>
					<img src="assets/Galerie/01mini.png" alt="Sur un chocobo" onclick="this.previousElementSibling.style.display='block';">
					<figcaption>Sur un Chocobo</figcaption>
				</figure>
				<figure>
					<div onclick="this.style.display='none';" class="viewerCont">
						<div class="fade"></div>
						<img src="assets/Galerie/02.png" alt="Un Chocobo trop nourri" onerror="this.onerror=null;this.src='assets/oopsie.jpg'">
					</div>
					<img src="assets/Galerie/02mini.png" alt="Un Chocobo trop nourri" onclick="this.previousElementSibling.style.display='block';">
					<figcaption>Un Chocobo trop nourri</figcaption>
				</figure>
				<figure>
					<div onclick="this.style.display='none';" class="viewerCont">
						<div class="fade"></div>
						<img src="assets/Galerie/03.png" alt="Sur un Coeurl dressé" onerror="this.onerror=null;this.src='assets/oopsie.jpg'">
					</div>
					<img src="assets/Galerie/03mini.png" alt="Sur un Coeurl dressé" onclick="this.previousElementSibling.style.display='block';">
					<figcaption>Sur un Coeurl dressé</figcaption>
				</figure>
				<figure>
					<div onclick="this.style.display='none';" class="viewerCont">
						<div class="fade"></div>
						<img src="assets/Galerie/04.png" alt="En position d'attente" onerror="this.onerror=null;this.src='assets/oopsie.jpg'">

					<figcaption>En position d'attente</figcaption>
				</figure>
				<figure>
					<div onclick="this.style.display='none';" class="viewerCont">
						<div class="fade"></div>
						<img src="assets/Galerie/05.png" alt="Un vrai travail d'orfèvre" onerror="this.onerror=null;this.src='assets/oopsie.jpg'">
